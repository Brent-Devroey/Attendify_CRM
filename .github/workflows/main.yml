name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Linting
      - name: Install ESLint
        run: npm install eslint
      - name: Run ESLint
        run: npx eslint . --fix
      
      - name: Deploy and Build on Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /home/student/repo/Attendify_CRM
            git pull origin main

            # Producers
            docker stop producers || true && docker rm producers || true
            docker build -t attendify_crm-producers -f Dockerfile.producers .
            docker run -d --name producers attendify_crm-producers

            # Consumers
            docker stop consumers || true && docker rm consumers || true
            docker build -t attendify_crm-consumers -f Dockerfile.consumers .
            docker run -d --name consumers attendify_crm-consumers