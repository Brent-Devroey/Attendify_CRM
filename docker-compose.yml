networks:
  attendify_net:
    driver: bridge



services:
  crm_consumers:
    build:
      context: .
      dockerfile: Dockerfile.consumers
    command: node indexConsumers.js
    volumes:
      - .:/app
    networks:
      - attendify_net
    env_file:
      - .env

    
  crm_producers:
    build:
      context: .
      dockerfile: Dockerfile.producers
    command: node indexProducers.js
    volumes:
      - .:/app
    networks:
      - attendify_net
    env_file:
      - .env
